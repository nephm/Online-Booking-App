spring.application.name=Online-Booking-App

#database config
spring.datasource.url=jdbc:postgresql://localhost:5432/online_booking_app_db
spring.datasource.username=postgres
spring.datasource.password=booking
spring.datasource.driver-class-name=org.postgresql.Driver

#jpa config dont connect yet
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#server config
server.servlet.session.timeout=30m
server.servlet.session.cookie.name=BOOKINGSESSION
server.port=8080
server.servlet.session.cookie.http-only=true

#session config dont connect yet
spring.session.store-type=jdbc
spring.session.jdbc.schema=classpath:org/springframework/session/jdbc/schema-postgresql.sql
spring.session.jdbc.initialize-schema=always

#logging tool for debugging
logging.level.org.springframework.session=DEBUG
logging.level.org.springframework.security=DEBUG

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
