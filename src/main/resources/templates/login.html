<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badminton Court Booking</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script src="/js/script.js" defer></script>
</head>

<body>
    <div class="dashboard-container">    
        <header class="header">
            <nav class="nav">
                <div class="logo">CourtBooker</div>
            </nav>
        </header>
        
        <div class="container">
        <h2>Login</h2>

        <div th:if="${error}" class="alert error" role="alert">
            <p th:text="${error}"></p>
        </div>

        <div th:if="${message}" class="alert error" role="alert">
            <p th:text="${message}"></p>
        </div>

        <!-- Sucess message after logout -->
        <div th:if="${param.logout}" style="color: green;">
            <p>You have been logged out successfully.</p>
        </div>

        <!-- Error message for invalid login -->
        <div th:if="${param.error}" style="color: red;">
            <p>Invalid email or password. Please try again.</p>
        </div>

        <div class="form-wrapper">
            <form method="post" th:action="@{/login}">
                <input type="email" name="username" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
        <button class="register-btn" onclick="window.location.href='/register'">Register</button>
    </div>
         
        
    </div>
</body>

</html>
