<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badminton Court Booking</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

    <body>
        <div class="dashboard-container">
            <header class="header">
                <nav class="nav">
                    <div class="logo">CourtBooker</div>
                    <div class="nav-links">
                        <a href="/venues" class="nav-link">Venues</a>
                        <a href="/admin" class="nav-link">ADMINNN</a>
                        <a href="/court" class="nav-link">COURTTT</a>
                        <a href="about.html" class="nav-link">About</a>
                        <a href="contacts.html" class="nav-link">Contacts</a>
                        <div class="auth-buttons">
                            <a href="/login" class="auth-btn login-btn">Login</a>
                            <a href="/register" class="auth-btn register-btn">Register</a>
                        </div>
                    </div>
                </nav>
            </header>

            <h1 class="venues-title">Elite Badminton Center</h1>
            <table id="bookingTable">
                <thead>
                    <tr>
                        <th></th>
                        <th>10:00am</th>
                        <th>11:00am</th>
                        <th>12:00pm</th>
                        <th>1:00pm</th>
                        <th>2:00pm</th>
                        <th>3:00pm</th>
                        <th>4:00pm</th>
                        <th>5:00pm</th>
                        <th>6:00pm</th>
                        <th>7:00pm</th>
                        <th>8:00pm</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>

        <script>
            // Generate court rows
            const courts = 15;
            const tbody = document.getElementById('tableBody');
            
            for (let i = 1; i <= courts; i++) {
                const tr = document.createElement('tr');
                
                // Add court label
                const tdLabel = document.createElement('td');
                tdLabel.textContent = `Court ${i}`;
                tdLabel.className = 'court-label';
                tr.appendChild(tdLabel);
                
                // Add time slots
                for (let j = 0; j < 11; j++) {
                    const td = document.createElement('td');
                    td.className = 'available'; // Remove random booking check
                    td.onclick = function() {
                        // Optional: Add click handling
                        if (this.className === 'available') {
                            this.className = 'booked';
                        } else {
                            this.className = 'available';
                        }
                    };
                    tr.appendChild(td);
                }
                
                tbody.appendChild(tr);
            }
        </script>
    </body>
</html>
